{% extends "Base.html" %}
{% block maincontent %}
<h3>Here is some data about {{ user.first_name }} {{ user.last_name }}:</h3>
<table border="1">
<tr>
    <td>Date of birth</td>
    <td>{{ user.birth_date }}</td>
</tr>
<tr>
    <td>Biography</td>
    <td>{{ user.biography }}</td>
</tr>
<tr>
    <td>Contacts</td>
    <td>{{ user.contacts }}</td>
</tr>
</table>
<br/>
<a href='{% url list_profile %}'>&lt;&lt; Back to list</a>
{% endblock %}
